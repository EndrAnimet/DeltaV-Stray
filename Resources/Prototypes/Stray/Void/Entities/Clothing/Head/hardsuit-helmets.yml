# Advanced Combat Hardsuits
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: HardsuitHemletVOID
  categories: [ HideSpawnMenu ]
  name: Шлем VOID
  suffix: VOID
  description: Иновационный шлем VOIDTech расчитанный на битвы, имеет не лучший фонарик но отличную защиту.
  components:
  - type: Sprite
    sprite: Stray/Void/Clothing/Head/Hardsuits/voidhardsuitHemlet.rsi
  - type: Clothing
    sprite: Stray/Void/Clothing/Head/Hardsuits/voidhardsuitHemlet.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 0.40
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Radiation: 0.60
        Caustic: 0.95
        Heat: 0.95
  - type: FlashImmunity # Counterpoint: the HoS can't see
  - type: EyeProtection # They're blind as hell

