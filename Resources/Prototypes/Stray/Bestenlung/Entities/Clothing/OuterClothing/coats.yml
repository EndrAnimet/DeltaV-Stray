- type: entity
  parent: ClothingOuterBaseMedium
  id: ClothingOuterBaseBestlungOvercoat
  name: 'Шинель Маженир'
  description: 'Излучает роскошь. На повязке красующейся на руке изображена 4 конечная звезда'
  suffix: Бэстенлунг, Маженир
  components:
  - type: Sprite
    sprite: Stray/Bestlung/Clothing/OuterClothing/Coats/overcoat.rsi
  - type: Clothing
    sprite: Stray/Bestlung/Clothing/OuterClothing/Coats/overcoat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.60
        Slash: 0.60
        Piercing: 0.60
        Heat: 0.70
  - type: ExplosionResistance
    damageCoefficient: 0.75
  - type: TemperatureProtection
    heatingCoefficient: 0.9
    coolingCoefficient: 0.1
  - type: Storage
    grid:
    - 0,0,2,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

