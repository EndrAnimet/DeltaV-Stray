- type: entity
  id: BulletBombPKA
  name: заряд
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
      - state: magicm_cyan
        shader: unshaded
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 10
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false
  - type: PointLight
    radius: 3.5
    color: blue
    energy: 0.5

- type: entity
  id: BulletKineticMine
  name: kinetic bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: chronobolt
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Blunt: 30
        Structural: 90
  # Short lifespan
  - type: TimedDespawn
    lifetime: 5

- type: entity
  id: FlamethrowerFlashEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Stray/Objects/Weapons/Ammonition/Projectiles/flame.rsi
      state: flash
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  parent: BaseItem
  id: MethaneBullet
  name: "Горящий Метан"
  description: "Если вы его видите, то вероятнее всего вы уже пахните как шашлык medium rare прожарки"
  components:
    - type: PointLight
      color: "#FFA600"
      radius: 5
      energy: 5
    - type: Ammo
      muzzleFlash: FlamethrowerFlashEffect
    - type: Sprite
      noRot: false
      rotation: -90
      sprite: Stray/Objects/Weapons/Ammonition/Projectiles/flame.rsi
      layers:
        - state: base
          shader: unshaded
    - type: FireUnderBullet
      pickedUp: true
      releaseSpeed: 1
      releaseTemp: 1500
      releaseGas:
        volume: 0.5
        moles:
          - 0.1     # oxygen
          - 0     # nitrogen
          - 0     # carbon dioxide
          - 0     # plasma
          - 0     # tritium
          - 0     # vapor
          - 0     # ammonia
          - 0  # n2o
          - 0     # frezon
          - 0.4          # ***
        temperature: 293.15
    - type: FlyBySound
    - type: Clickable
    - type: Physics
      bodyType: Dynamic
      linearDamping: 0.1
      angularDamping: 25
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.1,0.1,0.1"
          hard: false
          mask:
          - Impassable
          - BulletImpassable
        fly-by: &flybyfixture
          shape: !type:PhysShapeCircle
            radius: 1.5
          layer:
          - Impassable
          - MidImpassable
          - HighImpassable
          - LowImpassable
          hard: False
    - type: Projectile
      impactEffect: BulletImpactEffect
      damage:
        types:
          Heat: 3
    - type: IgniteOnCollide
      fireStacks: 1
      count: 10

