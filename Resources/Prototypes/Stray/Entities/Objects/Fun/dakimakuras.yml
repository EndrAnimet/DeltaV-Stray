- type: entity
  parent: BaseItem
  abstract: true
  id: BaseDakimakura
  name: Дакимакура
  description: "Дакимакура"
  components:
    - type: Sprite
      sprite: Stray/Objects/Fun/dakimakuras.rsi
    - type: Tag
      tags:
        - Payload
        - ClothMade
    - type: EmitSoundOnCollide
      sound:
        collection: ToySqueak
    - type: EmitSoundOnLand
      sound:
        collection: ToyFall
    - type: MeleeWeapon
      wideAnimationRotation: 180
      soundHit:
        collection: ToySqueak
      damage:
        types:
          Blunt: 0
    - type: PhysicalComposition
      materialComposition:
        Cloth: 100
    - type: StaticPrice
      price: 5
    - type: Food
      requiresSpecialDigestion: true
      useSound:
        collection: ToySqueak
      delay: 2
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 50
          reagents:
          - ReagentId: Fiber
            Quantity: 50


